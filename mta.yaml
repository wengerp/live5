ID: live5
_schema-version: '2.0.0'
version: 1.0.0

modules:
 
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi-container


 - name: node
   type: nodejs
   path: node
   requires:
    - name: hdi-container
    - name: live5uaa
   provides:
    - name: node_api
      properties:
        service_url: ${default-url}

 - name: xsjs
   type: nodejs
   path: xsjs
   requires:
    - name: hdi-container
    - name: live5uaa
   provides:
    - name: xsjs_api
      properties:
         service_url: ${default-url}


 - name: ui
   type: html5
   path: ui
   requires:
    - name: live5uaa
    - name: node_api
      group: destinations
      properties:
       name: node_be
       url: ~{service_url}
       forwardAuthToken: true
    - name: xsjs_api
      group: destinations
      properties:
       name: xsjs_be
       url: ~{service_url}
       forwardAuthToken: true


 - name: uita
   type: html5
   path: uita
   requires:
    - name: live5uaa
    - name: xsjs_api
      group: destinations
      properties:
       name: xsjs_be
       url: ~{service_url}
       forwardAuthToken: true

resources:
 - name: live5uaa
   type: com.sap.xs.uaa
   parameters:
      path: ./xs-security.json

 - name: hdi-container
   parameters:
      config:
         schema: LIVE5
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

